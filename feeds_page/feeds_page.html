<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feeds Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="feeds_page.css" rel="stylesheet" />
</head>
<body>
    
    <navbar id="nav">
        <button type="button" class="btn btn-link-profile" id = "user">profile</button>
        <button type="button" class="btn btn-link"  id = "feedbtn">feed</button>
        <button type="button" class="btn btn-link" id = "postbtn">post</button>
        <button type="button" id = "btn" class="btn btn-link" >Logout</button>
    </navbar><br>

<h1 id = 'page-title'>Website Post</h1>
    <div id="feed" class="container">
      

      </div>


        
     <div id ="form">
          <h1>Post</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Url</label>
          <input type="text" class="form-control" id="url" placeholder="Websites Url">
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Technology</label>
          <input type="text" class="form-control" id="1stTech" placeholder="1st Technology">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Technology</label>
          <input type="text" class="form-control" id="2ndTech" placeholder="2nd Technology">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-sm" id ="submit">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm" id = "cancel">Cancel</button>
      </div>
    <script src = "./feeds_page.js"></script>
</body>
</html>
