<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="sign_up.css" rel="stylesheet" />
</head>
<body>
    <h1> Sign up to KokiETech </h1>
    <form id="sign-up"action="">
        <label for="fname"> <p>Full Name: </p></label>
        <input  type="text" id="fname" name="fname" placeholder="Enter Full name">

        <label for="username"><p>Username:</p></label>
        <input type="text" id="username" name="username" placeholder="Create Username">

        <label  for="email"><p>Email:</p></label>
        <input  type="text" id="email" name="email" placeholder="Enter Email">

        <label for="pword"> <p>Password: </p></label>
        <input type="text" id="pword" name="pword" placeholder="Create Password">
        <br><br>

        <input type="submit" id= "submit-sign-in" value="submit">
      </form> 
      
      <form id="log-in"action="">
        <label for="username1"><p>Username:</p></label>
        <input type="text" id="username1" name="username1" placeholder=" Username">

        <label for="pword1"> <p>Password: </p></label>
        <input type="text" id="pword1" name="pword1" placeholder=" Password">
        <br><br>

        <button id= "submit-log-in" type="button"> </button>
       
      </form> 
      
    <script src = "./sign_up.js"></script>
    <script src = "../feeds_page/feeds_page.js"></script>
</body>
</html>
