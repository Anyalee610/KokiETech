<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="sign_up.css" rel="stylesheet" />
</head>
<body>
    <h1> Sign up to KokiETech </h1>
    <form action="" id = signup_form>
        <label for="fname"> <p>Full Name: </p></label>
        <input type="text" id="fname" name="fname" value="Enter Full name">

        <label for="username"><p>Username:</p></label>
        <input type="text" id="username" name="username" value="Create Username">

        <label for="email"><p>Email:</p></label>
        <input type="text" id="email" name="email" value="Enter Email">

        <label for="pword"> <p>Password: </p></label>
        <input type="text" id="pword" name="pword" value="Create Password">
        <br><br>

        

        <input type="submit" id= "submit" value="submit">
      </form> 
      
    <script src = "./sign_up.js"></script>
</body>
</html>
