<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="form.css" >
    <title>Document</title>
</head>
<body>
    <div id ="post">
        <h1>Post</h1>
  
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="email" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Url</label>
        <input type="email" class="form-control" id="url" placeholder="Websites Url">
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Technology</label>
        <input type="email" class="form-control" id="1stTech" placeholder="1st Technology">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Technology</label>
        <input type="email" class="form-control" id="2ndTech" placeholder="2nd Technology">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="desc" rows="3"></textarea>
      </div>
      
      <button type="button" class="btn btn-primary btn-lg" id ="submit">Submit</button>
      <button type="button" class="btn btn-secondary btn-lg"id = "cancel">Cancel</button>
     </div>
</body>
</html>
